<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XBar</title>
    <link rel="stylesheet" href="assets/popup.css">
</head>
<body class="tw-body">
    <h1 class="tw-title">XBar</h1>

    <button id="xbarToggle" class="tw-btn">Disable XBar</button>

    <div class="tw-field">
        <label class="tw-label" for="position-selector">Position</label>
        <select id="position-selector" class="tw-select">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
    </div>

    <div class="tw-field">
        <label class="tw-label" for="columns-selector">Columns</label>
        <select id="columns-selector" class="tw-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="tw-field tw-checkbox-row">
        <label class="tw-checkbox-label">
            <input type="checkbox" id="darkmode-toggle" class="tw-checkbox" />
            <span>Dark mode</span>
        </label>
    </div>

    <div class="tw-field tw-checkbox-row">
        <label class="tw-checkbox-label">
            <input type="checkbox" id="firstname-toggle" class="tw-checkbox" />
            <span>Show first name</span>
        </label>
    </div>

    <div class="tw-link-row">
        <a href="#" id="options-link" class="tw-link">Manage Accounts</a>
    </div>

    <div id="status" class="tw-status" role="status" aria-live="polite"></div>

    <script src="popup.js"></script>
</body>
</html>
