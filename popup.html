<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.inactive {
            background: #f44336;
        }

        #status {
            display: none;
            text-align: center;
            padding: 5px;
            margin-top: 10px;
            border-radius: 4px;
        }

        #status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        h1 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .row {
            margin-top: 8px;
        }

        label.select-label {
            display: block;
            font-size: 12px;
            color: #555;
            margin-bottom: 4px;
        }

        select {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>XBar</h1>
    <button id="xbarToggle">Disable XBar</button>
    
    <div class="row">
        <label class="select-label" for="position-selector">Position</label>
        <select id="position-selector">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
    </div>

    <div class="row">
        <label class="select-label" for="columns-selector">Columns</label>
        <select id="columns-selector">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="row">
        <label>
            <input type="checkbox" id="darkmode-toggle" />
            Dark mode
        </label>
    </div>

    <div class="row">
        <label>
            <input type="checkbox" id="firstname-toggle" />
            Show first name
        </label>
    </div>

    <div style="margin-top: 15px; text-align: center;">
        <a href="#" id="options-link" style="color: #1DA1F2; text-decoration: none;">Manage Accounts</a>
    </div>
    
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
