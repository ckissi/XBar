<!DOCTYPE html>
<html>
<head>
  <title>X Bar Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #1DA1F2;
      border-bottom: 1px solid #e1e8ed;
      padding-bottom: 10px;
    }
    .container {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccd6dd;
    }
    button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #0c8ad6;
    }
    button.remove {
      background-color: #e0245e;
    }
    button.remove:hover {
      background-color: #c4123f;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(29, 161, 242, 0.3);
      border-radius: 50%;
      border-top-color: #1DA1F2;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .account-list {
      margin-top: 30px;
    }
    .account-card {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #f5f8fa;
    }
    
    .drag-handle {
      cursor: move;
      font-size: 24px;
      margin-right: 10px;
      opacity: 0.7;
      line-height: 48px;
    }
    
    .account-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .account-info {
      flex-grow: 1;
    }
    .account-name {
      font-weight: bold;
      font-size: 16px;
    }
    .account-username {
      color: #657786;
      font-size: 14px;
    }
    .account-actions {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>X Bar Account Manager</h1>
  
  <div class="container">
    <div class="form-group">
      <label for="account-input">Add X.com Account:</label>
      <input type="text" id="account-input" placeholder="Enter account name (without @)">
      <button id="add-account">Add Account</button>
    </div>
    
    <div class="form-group">
      <label>Import/Export Accounts:</label>
      <button id="export-accounts">Export Accounts</button>
      <button id="import-accounts">Import Accounts</button>
      <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="account-list" id="account-list">
      <!-- Account cards will be added here dynamically -->
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
